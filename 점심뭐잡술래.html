        var arr=["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg"]

        //초기화된다.. java 언어에서는 객체값을 할당하지 않으면 null

        //null이 들어있다..
        var img;

            var contanier = document.getElementById("container");

            //이미 존재하는 자식요소가 있다면 container에서 제거하자
            if(img != undefined){
               contanier.removeChild(img);
            }
            img = document.createElement("img");
            img.src="../images/Food/" + arr[getRandom(1,arr.length)];
            contanier.appendChild(img);
        }
    </script>

</head>
<body>
    <button onclick="getFood()">점심메뉴 자동선택</button>
